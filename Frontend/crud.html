<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Barbería</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/crud.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="imagenes/favicon.ico">
</head>
<body>
    <header class="grid">
        <h1>La Barbería</h1>
        <nav class="navbar">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="turnos.html">Turnos</a>
            <a class="nav-link" href="sucursales.html">Sucursales</a>
            <a class="nav-link" href="galeria.html">Galería</a>
            <a class="nav-link" href="crud.html">CRUD</a>
        </nav>
    </header>
    <main>
        <h1>Interacción con la API</h1>

        <form id="create-form">

            <input type="hidden" id="id_turno">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="dia">Día:</label>
            <input type="date" id="dia" name="dia" required><br><br>
            
            <button type="submit">Crear Turno</button>
        </form>
        
        <div id="data-output"></div>
        
        <button id="get-data">Obtener Datos</button>

    </main>
    <footer>
        <div class="link-footer">
            <a class="redsoc" href="https://www.facebook.com/?locale=es_LA" target="_blank"><i class="fab fa-facebook"></i></a>

        </div>
        <p class="p-footer">Derechos reservados @2024 </p>
    </footer>
    
    <script src="js/app.js"></script>
    
</body>
</html>
